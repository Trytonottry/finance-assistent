{% extends 'base.html' %}
{% block content %}
<h2>Расходы</h2>
<form method="POST" class="mb-3">
  <input type="text" name="category" placeholder="Категория" required>
  <input type="number" name="amount" step="0.01" placeholder="Сумма" required>
  <button type="submit" class="btn btn-danger">Добавить</button>
</form>
<ul class="list-group">
  {% for exp in expenses %}
  <li class="list-group-item">{{ exp[1] }} ₽ — {{ exp[2] }} ({{ exp[3] }})</li>
  {% endfor %}
</ul>
{% endblock %}
