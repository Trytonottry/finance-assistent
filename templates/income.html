{% extends 'base.html' %}
{% block content %}
<h2>Доходы</h2>
<form method="POST" class="mb-3">
  <input type="text" name="source" placeholder="Источник" required>
  <input type="number" name="amount" step="0.01" placeholder="Сумма" required>
  <button type="submit" class="btn btn-success">Добавить</button>
</form>
<ul class="list-group">
  {% for inc in incomes %}
  <li class="list-group-item">{{ inc[1] }} ₽ — {{ inc[2] }} ({{ inc[3] }})</li>
  {% endfor %}
</ul>
{% endblock %}
